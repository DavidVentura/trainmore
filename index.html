<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainmore App</title>
    <script src="/qrcode.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.3);
        }

        .error {
            color: #dc3545;
            margin-top: 1rem;
            padding: 0.75rem;
            background: #f8d7da;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
        }

        .success {
            color: #155724;
            margin-top: 1rem;
            padding: 0.75rem;
            background: #d4edda;
            border-radius: 8px;
            border: 1px solid #c3e6cb;
        }

        .hidden {
            display: none !important;
        }

        .user-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .user-email {
            color: #666;
            font-size: 0.9rem;
        }

        #qrcode {
            margin: 1.5rem 0;
            display: flex;
            justify-content: center;
        }

        .qr-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            text-align: left;
        }

        .qr-info strong {
            color: #856404;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üèãÔ∏è Trainmore</div>
        
        <!-- Login Form -->
        <div id="loginForm">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" id="username" placeholder="your@email.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <button class="btn" onclick="login()">
                <span id="loginSpinner" class="loading hidden"></span>
                <span id="loginText">Login</span>
            </button>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="hidden">
            <div class="user-info">
                <h3>Welcome back!</h3>
                <div class="user-email" id="userEmail"></div>
            </div>
            
            <button class="btn" onclick="generateQR()">
                <span id="qrSpinner" class="loading hidden"></span>
                <span id="qrText">Generate QR Code</span>
            </button>
            
            <div id="qrcode"></div>
            <div id="qrInfo" class="qr-info hidden"></div>
            
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>

        <!-- Messages -->
        <div id="errorMessage" class="error hidden"></div>
        <div id="successMessage" class="success hidden"></div>
    </div>

    <script>
        const API_BASE = '';
        
        // Check if user is already logged in
        window.onload = function() {
            const token = localStorage.getItem('trainmore_token');
            const email = localStorage.getItem('trainmore_email');
            
            if (token && email) {
                showDashboard(email);
            }
        };

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('Please fill in all fields');
                return;
            }

            setLoadingState('login', true);
            hideMessages();

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Login failed');
                }

                // Store token and email
                localStorage.setItem('trainmore_token', data.access_token);
                localStorage.setItem('trainmore_email', username);

                showSuccess('Login successful!');
                setTimeout(() => showDashboard(username), 1000);

            } catch (error) {
                showError(error.message);
            } finally {
                setLoadingState('login', false);
            }
        }

        async function generateQR() {
            const token = localStorage.getItem('trainmore_token');
            
            if (!token) {
                showError('Please login first');
                return;
            }

            setLoadingState('qr', true);
            hideMessages();
            
            // Clear previous QR code
            document.getElementById('qrcode').innerHTML = '';
            document.getElementById('qrInfo').classList.add('hidden');

            try {
                const response = await fetch(`${API_BASE}/qr-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('trainmore_token');
                        localStorage.removeItem('trainmore_email');
                        showLoginForm();
                        showError('Session expired. Please login again.');
                        return;
                    }
                    throw new Error(data.detail || 'Failed to generate QR code');
                }
                const expiryDate = new Date(data.expiry_date);
                const now = new Date();
                const timeUntilExpiry = expiryDate.getTime() - now.getTime();

                if (timeUntilExpiry > 0) {
                    // Set timer to hide QR code when it expires
                    setTimeout(() => {
                        const qrCodeDiv = document.getElementById('qrcode');
                        const qrInfo = document.getElementById('qrInfo');
                        
                        qrCodeDiv.innerHTML = '<p style="color: #dc3545; font-weight: bold;">QR Code Expired</p>';
                        qrInfo.innerHTML = `
                            <strong style="color: #dc3545;">QR Code Expired</strong><br>
                            Expired at: ${expiryDate.toLocaleString()}<br>
                            <small>Please generate a new QR code</small>
                        `;
                        
                        showError('QR code has expired. Please generate a new one.');
                    }, timeUntilExpiry);
                    
                    console.log(`QR code will expire in ${Math.round(timeUntilExpiry / 1000)} seconds`);
                } else {
                    // QR code is already expired
                    showError('This QR code has already expired. Please generate a new one.');
                    return;
                }

                // Generate QR code
                const qrCodeDiv = document.getElementById('qrcode');
                new QRCode(qrCodeDiv, {
		    text: data.content,
                    width: 256,
                    height: 256,
                    margin: 2,
                    colorDark: '#000000',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel.L,
                });
            } catch (error) {
                showError(error.message);
            } finally {
                setLoadingState('qr', false);
            }
        }

        async function logout() {
            // Clear stored data
            localStorage.removeItem('trainmore_token');
            localStorage.removeItem('trainmore_email');
            
            // Show login form
            showLoginForm();
            showSuccess('Logged out successfully!');
        }

        function showDashboard(email) {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('userEmail').textContent = email;
            
            // Clear form
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            
            // Clear any existing QR code
            document.getElementById('qrcode').innerHTML = '';
            document.getElementById('qrInfo').classList.add('hidden');
        }

        function showLoginForm() {
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
            setTimeout(() => successDiv.classList.add('hidden'), 3000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function setLoadingState(type, loading) {
            const spinner = document.getElementById(`${type}Spinner`);
            const text = document.getElementById(`${type}Text`);
            
            if (loading) {
                spinner.classList.remove('hidden');
                text.textContent = type === 'login' ? 'Logging in...' : 'Generating...';
            } else {
                spinner.classList.add('hidden');
                text.textContent = type === 'login' ? 'Login' : 'Generate QR Code';
            }
        }

        // Handle Enter key in login form
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('loginForm').classList.contains('hidden')) {
                login();
            }
        });
    </script>
</body>
</html>
